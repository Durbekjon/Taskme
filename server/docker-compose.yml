version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: eventify-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-eventify}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-eventify_password}
      POSTGRES_DB: ${POSTGRES_DB:-eventify_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-eventify}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eventify-network

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eventify-server
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-4000}:4000"
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-eventify}:${POSTGRES_PASSWORD:-eventify_password}@postgres:5432/${POSTGRES_DB:-eventify_db}?schema=public
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-change_this_secret_in_production}
      
      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      
      # AWS S3
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      S3_BUCKET_REGION: ${S3_BUCKET_REGION:-us-east-1}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      
      # App Configuration
      APP_MODE: ${APP_MODE:-production}
      
      # Node Environment
      NODE_ENV: ${NODE_ENV:-production}
      
      # Admin Configuration (for seeding)
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    volumes:
      # Persist uploads directory
      - ./public/uploads:/app/public/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - eventify-network
    command: sh -c "npx prisma migrate deploy && node dist/src/main.js"

volumes:
  postgres_data:
    driver: local

networks:
  eventify-network:
    driver: bridge

